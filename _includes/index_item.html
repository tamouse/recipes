<h3 class="post-index-title"><a href="{{site.baseurl | append: post.url}}">{{post.title}}</a></h3>
<div class="post-excerpt">{{post.excerpt}}</div>
<div class="post-meta">
  {% if post.date %}<small>{{post.date | date: "%d-%b-%Y"}}</small>{% endif %}
  {% if post.categories %}<small>{{post.categories}}</small>{% endif %}
</div>
<p class="text-right"><a class="btn btn-default" href="{{site.baseurl | append: post.url }}" role="button">Read more &raquo;</a></p>
