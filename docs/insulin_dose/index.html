<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insulin Dose Calculator</title>
    <link rel="stylesheet" href="./index.css" media="screen" />
  </head>
  <body>
    <header>
      <h1 class="page-title">
	Insulin Dosage Calculator
      </h1>
    </header>
    <section id="calculator">
      <table>
        <tbody>
          <tr>
	    <td>
	      <label for="carb-exchange-rate">Carb Exchange Rate</label>
	    </td>
	    <td>
	      <input type="text" name="carb-exchange-rate" value="" data-lpignore="true" />
	    </td>
	  </tr>
          <tr>
	    <td>
	      <label for="lower-bound">Glucose Lower Bound</label>
	    </td>
	    <td>
	      <input type="text" name="lower-bound" value="" data-lpignore="true" />
	    </td>
	  </tr>
          <tr>
	    <td>
	      <label for="upper-bound">Glucose Upper Bound</label>
	    </td>
	    <td>
	      <input type="text" name="upper-bound" value="" data-lpignore="true" />
	    </td>
	  </tr>
          <tr>
	    <td>
	      <label for="scaling">Scaling</label>
	    </td>
	    <td>
	      <input type="text" name="scaling" value="" data-lpignore="true" />
	    </td>
	  </tr>
          <tr>
	    <td>
	      <label for="carbs">Number of Carbs</label>
	    </td>
	    <td>
	      <input type="text" name="carbs" value="" data-lpignore="true" />
	    </td>
	  </tr>
          <tr>
	    <td>
	      <label for="glucose">Glucose Reading before eating</label>
	    </td>
	    <td>
	      <input type="text" name="glucose" value="" data-lpignore="true" />
	    </td>
	  </tr>
        </tbody>
      </table>
      <button id="calc-button" type="button">Calculate Insulin Dosage</button>
    </section>
    <section id="dosage">
      <h3>
	Amount to use:
	<span id="insulin-dose"></span>
      </h3>
    </section>
    <script src="./index.js"></script>
    <script>App.init();</script>
  </body>
</html>
